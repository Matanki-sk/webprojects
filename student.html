<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<center><h1>Admission Form</h1></center>
<center>
<form>
<table>
<tr>
<td><label>dent Name:</label></td>
<td><input type="text" placeholder="Enter your name"></td>
</tr>
<tr>
<td>Fathers Name:</td>
<td><input type="text" placeholder="Enter your father name"></td>
</tr>
<tr>
</tr>
<td>Mothers Name:</td>
<td><input type="text" placeholder="Enter your mother name"></td>
<tr>
<td>Gender:</td>
<td><input type="radio" name="Gender"value="Male">Male&nbsp;&nbsp;<input type="radio" name="Gender" value="Female">Female&nbsp;&nbsp;<input type="radio" name="Gender" value="Other">Other</td>
</tr>
<tr>
<td>Date of Birth:</td>
<td><input type="date"></td>
</tr>
<tr>
<td>E-mail:</td>
<td><input type="mail" placeholder="Enter mail id"></td>
</tr>
<tr>
<td>Phone Number:</td>
<td><input type="tel" placeholder="Enter phone number"</td>
</tr>
<tr>
<td>Level:</td>
<td><select><option>CBSE</option>
<option>State Board</option>
<option>ICSE</option>
<select></td>
</tr>
<tr>
    <td>SSLC Mark:</td>
    <td><input type="number" placeholder="Enter your mark"></td><br>
</tr>
<tr>
    <td>HSC Mark:</td>
    <td><input type="number"placeholder="Enter your mark"></td>
</tr>
<tr>
    <td>Course:</td>
    <td><select><option>BTECH</option>
    <option>BE</option></select></td>
</tr>
<tr>
    <td>Branch:</td>
    <td><select><option>IT</option>
    <option>CSE</option>
    <option>EEE</option>
    <option>ECE</option>
    <option>BME</option></select></td>
</tr>
<tr>
    <td><input type="submit"></td><td><input type="reset"></td>
</tr>
</table>
</form>
</center>
</body>
</html>
